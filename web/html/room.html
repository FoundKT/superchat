<!DOCTYPE html>

<html>

    <meta charset="utf-8">

    <script src="/script/__nodemodules.js"></script>
    <script src="/script/room.js"></script>
    
    <link href="/design/room.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="favicon" href="./favicon.ico">

    <title>MultiChat</title>

</html>

<body class="bgimg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function chatListScrollDown() {
            let chat = document.getElementById('main.showchat.chatbox.body');
            chat.scrollTop = chat.scrollHeight;

            let chat2 = document.getElementById('main.showchat.chatlist');
            chat2.scrollTop = chat2.scrollHeight;
        };
    </script>

    <div class="middle">

        <h1 class="middelText prettyText" id="main.room.roomname">
            Messenger
        </h1>

        <br>

        <div id="main.showchat.chatbox" class="chat_boxdiv">

            <div id="main.showchat.chatbox.body" class="chat_boxbody">

                <div id="main.showchat.chatlist" class="chat_logs">
        
                </div>

            </div>

            <div id="main.showchat.chatbox.bottom" class="chat_boxbottom">

                <div id="main.showchat.chatbox.input" class="chat_input">

                    <input size="70" type="text" id="main.accesschat.text" class="chat_input_textbox" placeholder="Send a message..." autofocus/>
                        
                    <button class="chat_submit material-symbols-outlined" id="main.accesschat.send">Send</button>
    
                </div>

            </div>

        </div>

    </div>

</body>
